<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selectors</title>
    <style>
        p{
            color: red;
        }
      .holud ,.bold{
            background: gold;
        }
        span{
            color:green;
        }
        input{
            color: rebeccapurple;
        }
       input[type="password"]{
        color: red;
        font-size: 10px;
       }

    </style>
</head>
<body>
    <h3><i> explore Mixed Selectors</i></h3>
    <p>My <span>first</span> line css</p>
    <p>My second line css</p>
    <p>My third line css</p>
    <p class="holud bold">My fourth line css</p>
    <p class="bold">My fifth line css</p>
    <p>My sixth line css</p>
    <p>My seventh line css</p>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <form action="">
        <input type="Your email" placeholder="Your email"> <br>
        <input type="password" placeholder="password">
    </form>
</body>
</html>
